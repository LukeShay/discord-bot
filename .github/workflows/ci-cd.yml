name: Actions
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make login
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make build
      - run: make push
      - if: github.ref == 'refs/heads/master'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "jeffrey-krueger-dev"
          heroku_email: "shay.luke17@gmail.com"
      - if: github.ref == 'refs/heads/master'
        run: |
          curl -X POST -d '{"content": "Deployed $(git rev-parse --short HEAD)"} to DEVELOPMENT' -H "Content-type: application/json" ${DISCORD_WEBHOOK_URL}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
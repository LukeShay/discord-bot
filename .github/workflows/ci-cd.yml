name: Actions
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make login
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: make build
      - run: make push
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    needs: [ build ]
    strategy:
      matrix:
        app:
          - jeffrey-krueger-dev
          - jeffrey-krueger-staging
          - jeffrey-krueger-prod
    name: deploy-${{ matrix.app }}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ matrix.app }}
          heroku_email: "shay.luke17@gmail.com"
      - if: success()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#00FF00"
          args: "Deployed ${{ github.sha }} to ${{ matrix.app }}"
      - if: failure()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#FF0000"
          args: "Failed to deploy ${{ github.sha }} to ${{ matrix.app }}"